<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JustDecide</title>
<style>
body {margin:0;font-family:Arial, sans-serif;background:#f5f1e8;color:#2b2b2b;text-align:center;}
header {padding:40px 20px;}
h1 {font-size:3em;margin-bottom:10px;}
.subtitle {color:#555;margin:5px 0;}
.container {max-width:700px;margin:auto;padding:20px;text-align:left;}
button {padding:10px 16px;border-radius:8px;border:1px solid #ccc;background:white;cursor:pointer;margin:5px;}
button.active {border:2px solid black;}
.love {background:#e57373;color:white;}
.career {background:#64b5f6;color:white;}
.life {background:#81c784;color:white;}
textarea {width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc;}
.cta {background:black;color:white;width:100%;margin-top:10px;}
.result {margin-top:20px;padding:15px;background:#fafafa;border-radius:8px;line-height:1.6;}
</style>
</head>
<body>

<header>
  <h1>Just decide.</h1>
  <p class="subtitle">Stop overthinking.</p>
  <p class="subtitle">Decide with clarity.</p>
</header>

<div class="container">

<h2>Choose your situation</h2>
<button id="loveBtn" class="love" onclick="setMode('love')">‚ù§Ô∏è Love</button>
<button id="careerBtn" class="career" onclick="setMode('career')">üíº Career</button>
<button id="lifeBtn" class="life" onclick="setMode('life')">üå± Life</button>

<h2>Your situation</h2>

<label id="l1"></label>
<textarea id="q1"></textarea>

<label>Option A</label>
<textarea id="optionA"></textarea>

<label>Option B</label>
<textarea id="optionB"></textarea>

<label id="l3"></label>
<textarea id="q3"></textarea>

<label id="l4"></label>
<textarea id="q4"></textarea>

<label id="l5"></label>
<textarea id="q5"></textarea>

<button class="cta" onclick="generateDecision()">Get clarity</button>

<div id="result" class="result"></div>

</div>

<script>
let mode = '';

const questions = {
  love: [
    'Describe your relationship situation.',
    'What do you WANT emotionally?',
    'What are the realistic consequences of each option?',
    'Which option leads to a healthier long-term relationship?'
  ],
  career: [
    'What career decision are you facing?',
    'What do you WANT?',
    'What are the risks and rewards of each option?',
    'Which option grows your future the most?'
  ],
  life: [
    'What decision is stressing you?',
    'What do you WANT?',
    'What are the realistic outcomes of each path?',
    'Which option improves your life long-term?'
  ]
};

function setMode(selected) {
  mode = selected;

  ['love','career','life'].forEach(m=>{
    document.getElementById(m+'Btn').classList.remove('active');
  });
  document.getElementById(selected+'Btn').classList.add('active');

  const qs = questions[selected];
  document.getElementById('l1').innerText = qs[0];
  document.getElementById('l3').innerText = qs[1];
  document.getElementById('l4').innerText = qs[2];
  document.getElementById('l5').innerText = qs[3];
}

function generateDecision() {
  if(!mode){ alert('Choose a category first'); return; }

  const optionA = document.getElementById('optionA').value.toLowerCase();
  const optionB = document.getElementById('optionB').value.toLowerCase();
  const want = document.getElementById('q3').value.toLowerCase();
  const consequences = document.getElementById('q4').value.toLowerCase();
  const future = document.getElementById('q5').value.toLowerCase();

  let chosen = '';

  // Simple decision logic comparing A vs B
  if (future.includes('a')) {
    chosen = 'Option A';
  } else if (future.includes('b')) {
    chosen = 'Option B';
  } else if (want.includes('a')) {
    chosen = 'Option A';
  } else if (want.includes('b')) {
    chosen = 'Option B';
  } else {
    chosen = 'the option with better long-term outcome';
  }

  const result = `
  <strong>Reality check:</strong><br>
  Option A: ${optionA || 'not specified'}<br>
  Option B: ${optionB || 'not specified'}
  <br><br>

  <strong>Hard truth:</strong><br>
  You already know which one is better. You are just hesitating because one feels safer.
  <br><br>

  <strong>Best decision:</strong><br>
  You should choose <b>${chosen}</b>.
  <br><br>

  <strong>Why:</strong><br>
  Because long-term results matter more than short-term comfort.
  `;

  document.getElementById('result').innerHTML = result;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JustDecide</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f5f1e8;
  color: #2b2b2b;
}
header {
  text-align: center;
  padding: 50px 20px 20px;
}
h1 {
  font-size: 2.8em;
  margin-bottom: 10px;
}
p.subtitle {
  color: #6b6b6b;
  font-size: 1.1em;
}
.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 16px;
  padding: 25px;
  margin: 20px 0;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}
button {
  padding: 14px 22px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1em;
  margin: 5px;
  transition: 0.2s ease;
}
button:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}
.love { background-color: #e57373; color: white; }
.career { background-color: #64b5f6; color: white; }
.life { background-color: #81c784; color: white; }
.active {
  outline: 3px solid black;
}
form textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 0.95em;
}
.result {
  margin-top: 20px;
  padding: 20px;
  background: #fafafa;
  border-radius: 10px;
  line-height: 1.6;
}
.cta {
  background: black;
  color: white;
  width: 100%;
  margin-top: 10px;
}
</style>
</head>
<body>

<header>
  <h1>JustDecide</h1>
  <p class="subtitle">Stop overthinking. Get clarity in seconds.</p>
</header>

<div class="container">

<div class="card">
  <h2>Choose your situation</h2>
  <button id="loveBtn" class="love" onclick="setMode('love')">‚ù§Ô∏è Love</button>
  <button id="careerBtn" class="career" onclick="setMode('career')">üíº Career</button>
  <button id="lifeBtn" class="life" onclick="setMode('life')">üå± Life</button>
</div>

<div class="card">
  <h2>Your situation</h2>
  <form id="decisionForm">
    <textarea id="q1" placeholder="What decision are you facing?"></textarea>
    <textarea id="q2" placeholder="What are your options?"></textarea>
    <textarea id="q3" placeholder="What feels right deep down?"></textarea>
    <textarea id="q4" placeholder="What are you afraid of?"></textarea>
    <textarea id="q5" placeholder="What happens if you do nothing?"></textarea>
    <button type="button" class="cta" onclick="generateDecision()">Get clarity</button>
  </form>

  <div id="result" class="result"></div>
</div>

</div>

<script>
let mode = "";

function setMode(selected) {
  mode = selected;

  document.getElementById('loveBtn').classList.remove('active');
  document.getElementById('careerBtn').classList.remove('active');
  document.getElementById('lifeBtn').classList.remove('active');

  document.getElementById(selected + 'Btn').classList.add('active');
}

function generateDecision() {
  const q3 = document.getElementById('q3').value;
  const q4 = document.getElementById('q4').value;

  if (!mode) {
    alert("Choose a category first üôÇ");
    return;
  }

  const tone = {
    love: "Your heart is already leaning in a direction.",
    career: "You are thinking logically, but your instinct still speaks.",
    life: "You are searching for clarity, not just an answer."
  };

  const result = `
  <strong>Your decision:</strong><br>
  You are leaning towards: ${q3 || 'something you already feel inside.'}<br><br>

  <strong>Why:</strong><br>
  You are not confused. You are holding back because of: ${q4 || 'fear.'}<br><br>

  <strong>Insight:</strong><br>
  ${tone[mode]}<br><br>

  <strong>Next step:</strong><br>
  Take one small action within 24 hours.
  `;

  document.getElementById('result').innerHTML = result;
}
</script>

</body>
</html>
